<!DOCTYPE html>
<html lang="en">
	<head>
		<title>API Checker | 404 Not Found</title>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
	</head>
	<body>
		<a href="https://github.com/swook/apichecker">
			<img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
		</a>
		<div class="container-fluid">
			<div class="navbar navbar-inverse navbar-static-top">
				<div class="navbar-inner">
					<a class="brand" href="/">API Checker</a>
					<ul class="nav">
						<li><a href="/">Main</a></li>
						<li><a href="/contact">Contact</a></li>
					</ul>
				</div>
			</div>
			<div style="padding:1em;">
				The path <b><em>{{.Path}}</em></b> has not been found.
				Returning you to this website's root in <span id="cd">5</span> seconds.

			</div>
			<script type="text/javascript">
				var cd = 4;
				var i = setInterval(function() {
					if (cd <= 0) {
						document.location.href = '/';
						clearInterval(i);
					}
					else document.getElementById('cd').innerHTML = cd;
					cd--;
				}, 1000)
			</script>
		</div>
	</body>
</html>
